<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Rustpotter Web Demo!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="description">
    <div class="logo_container">
      <img class="logo" src="logo.png">
    </div>
    <br>
    <div class="text">
      <span>This is a demo website for </span><a href="https://github.com/GiviMAD/rustpotter">Rustpotter</a><span>, an open source wake word spotter forged in rust.</span>
      <br>
    </div>
  </div>
  <div class="wakeword-panel-outder">
    <div id="wakeword_panel" class="wakeword-panel">
      <span>Wakeword: </span>
      <select disabled="true" id="wakeword_selector">
      </select>
      <div id="wakeword_input_container"></div>
      <div class="range_container" title="Required score for first step compatation against the averaged wake word features (can be disabled by setting it to 0, but it's recommended as reduces cpu consumption).">
        <label for="averaged_threshold">Averaged Threshold: </label>
        <output>0.2</output>
        <input type="range" id="wakeword_avg_threshold" min="0" max="1" value="0.2" step="0.01"
          oninput="this.previousElementSibling.value = this.value">
      </div>
      <div class="range_container" title="Required score for compatation against the wake word templates features">
        <label for="threshold">Threshold: </label>
        <output>0.5</output>
        <input type="range" id="wakeword_threshold" min="0" max="1" value="0.5" step="0.01"
          oninput="this.previousElementSibling.value = this.value">
      </div>
      <span>Noise detection: </span>
      <select disabled="true" id="noise_detection_selector" title="Avoid running the wakeword comparation in ausence of noise to reduce cpu consumption.">
        <option value="none">None</option>
        <option value="Easiest">Easiest</option>
        <option value="Easy">Easy</option>
        <option value="Normal">Normal</option>
        <option value="Hard">Hard</option>
        <option value="Hardest">Hardest</option>
      </select>
      <div class="check_container" title="Get detections as soon as possible instead of waiting for the maximum score.">
        <input type="checkbox" id="eager_mode" name="eager_mode" checked="true" value="true">
        <label for="eager_mode"> Eager Mode</label><br>
      </div>
      <div id="btn_panel" class="btn-panel">
        <button id="record" disabled="true" type="button">Start Spotting</button>
        <button id="pause" disabled="true" type="button">Pause Spotting</button>
        <button id="stop" disabled="true" type="button">Stop Spotting</button>
      </div>
    </div>
  </div>

  <div class="terminal">
    <code id="terminal" contenteditable="false">
    </code>
  </div>
  <div class="author">
    <a id="rustpotter_version"></a>
    <a href="https://github.com/GiviMAD">@GiviMAD</a>
  </div>
  <script src="index.js"></script>
</body>

</html>
